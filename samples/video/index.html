<!DOCTYPE HTML>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Video elementサンプル</title>
  <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.1.1/css/bootstrap-combined.min.css" rel="stylesheet" />
  <style>
  .container {
    position: relative;
  }
  #content {
    position: fixed;
    top: 0;
    width: 80%;
    z-index: 10;
    margin: 0 auto;
    background-color: rgba(0, 0, 0, 0.3);
  }
  #debug {
    position: absolute;
    top: 400px;
  }
  #content > label {
    color: white;
  }
  </style>
</head>
<body>
  <!-- .container -->
  <div class="container">
    <!-- #content -->
    <div id="content">
      <label>ブラウザのデフォルトコントローラー</label>
      <!-- #defaultController -->
      <video id="defaultController" width="450" height="300" controls loop poster="http://www.w3.org/wiki/images/0/07/Video02.png">
        <!-- Video source: http://www.w3.org/2010/05/video/mediaevents.html -->
        <source id="mp4" src="http://media.w3.org/2010/05/sintel/trailer.mp4" type="video/mp4">
        <source id="webm" src="http://media.w3.org/2010/05/sintel/trailer.webm" type="video/webm">
        <source id="ogv" src="http://media.w3.org/2010/05/sintel/trailer.ogv" type="video/ogg">
        <p>このブラウザは、HTML5 Video 要素に対応していません。</p>
      </video>
      <!-- /#defaultController -->
    </div>
    <!-- /#content -->
    <!-- #debug.table table-striped table-condensed -->
    <table id="debug" class="table table-striped table-condensed">
      <thead>
        <tr>
          <th>発生日時</th>
          <th>イベント</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
    <!-- /#debug.table table-striped table-condensed -->
  </div>
  <!-- /.container -->
  <script src="//code.jquery.com/jquery-1.8.1.min.js"></script>
  <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.1.1/js/bootstrap.min.js"></script>
  <script>
  (function() {
    var $defaultVideo = $('#defaultController'),
        $tbody = $('tbody');

    /**
     * yyyy-MM-dd HH:mm:ss, sssを返す
     *
     * @param {Date} date 日付オブジェクト.
     * @return {string} フォーマットされた日付.
     */
    function strfTime(date) {
      return [
        date.getFullYear(),
        date.getMonth() + 1,
        date.getDate()
      ].join('-') + ' ' + [
        date.getHours(),
        date.getMinutes(),
        date.getSeconds()
      ].join(':') + ', ' + date.getMilliseconds();
    }

    /**
     * テーブルデータを作成して返す
     *
     * @param {Date} date 日付オブジェクト.
     * @param {string} type イベントタイプ.
     * @return {Element} <tr>.
     */
    function buildTableData(date, type) {
      var tr = document.createElement('tr');
      var tdata = [
        '<td>' + strfTime(date) + '</td>',
        '<td>' + type + '</td>'
      ].join('');
      $(tr).append(tdata);
      return tr;
    }

    /**
     * イベント発生画面出力
     *
     * @param {Event} e メディアイベント.
     */
    function onDebugEvents(e) {
      var tr = buildTableData(new Date(e.timeStamp), e.type);
      $tbody.prepend(tr);
    }

    $defaultVideo.on([
      'emptied',
      'loadstart',
      'progress',
      'loadmetadata',
      'loadeddata',
      'canplay',
      'canplaythrough',
      'load',
      'stalled',
      'suspend',
      'abort',
      'error',
      'loadend',
      'playing',
      'waiting',
      'seeking',
      'seeked',
      'ended',
      'durationchange',
      'timeupdate',
      'play',
      'pause',
      'ratechange',
      'volumechange'
    ].join(' '), onDebugEvents).on('canplaythrough', function(e) {
      // 再生できる程度まで読み込んだら、APIで再生
      this.play();
    }).on('error', function(e) {
      alert('Load error video!!');
      window.location = window.location;
    });
  }());
  </script>
</body>
</html>
