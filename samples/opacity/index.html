<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<title>opacity</title>
<style>
body {
  margin: 10px;
  padding: 5px;
}

/* ボックス共通設定 */
.box {
  width: 150px;
  height: 100px;
  margin: 15px;
  background-color: red;
}

#box2 {
  opacity: 0.5;
}
</style>
</head>
<body>
<h1>CSS3 opacityサンプル</h1>
<div id="container">
<div class="box" id="box1">opacity: none</div>
<div class="box" id="box2">opacity: 0.5</div>
</div>
</body>
</html>
